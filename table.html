<head>

    <title>Document</title>
    <style>
        table,tr,td{
            border:2px solid black;
            border-collapse: collapse;
            
        }
        table{
            width: 50%;
            text-align: center;
        }

    <table>
    
       <tr> <td rowspan="2">A</td><td colspan="2">B</td><td rowspan="2">C</td></tr>
       <tr> <td rowspan="2">D</td><td>E</td></tr>
       <tr> <td>F</td><td colspan="2">G</td></tr>
       <tr> <td rowspan="3">H</td><td rowspan="2" colspan="2">I</td><td>J</td></tr>
       <tr> <td>K</td></tr>
       <tr> <td>L</td><td colspan="2">M</td</tr>
    </table>
